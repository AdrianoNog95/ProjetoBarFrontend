<!-- Formulário de criação -->
<div class="container">
    <div class="row justify-content-center m-4">
        <div class="col-6">
            <h1>Novo bar</h1>
            <form id="formInserirBar" action="../paginasCard/bares.html" novalidate>
                <div class="mb-4">
                    <label class="mb-2" for="id">Id:</label>
                    <input class="form-control" type="text" name="id" id="id" required data-bs-toggle="tooltip" title="ID é obrigatório" disabled>
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="nome">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome" required data-bs-toggle="tooltip" title="Nome deve ter no mínimo 3 caracteres">
                </div>

                <div class="mb-4">
                    <label>CNPJ:</label>
                    <label class="mb-2" for="cnpj">(Abaixo, modelo de preenchimento de CNPJ)</label>
                    <input class="form-control" type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00" required data-bs-toggle="tooltip" title="CNPJ inválido">
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="razaoSocial">Razão Social:</label>
                    <input class="form-control" type="text" name="razaoSocial" id="razaoSocial" required data-bs-toggle="tooltip" title="Razão Social é obrigatório">
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="rua">Rua:</label>
                    <input class="form-control" type="text" name="rua" id="rua" required data-bs-toggle="tooltip" title="Rua é obrigatório">
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="numero">Número:</label>
                    <input class="form-control" type="text" name="numero" id="numero" required data-bs-toggle="tooltip" title="Número é obrigatório">
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="bairro">Bairro:</label>
                    <input class="form-control" type="text" name="bairro" id="bairro" required data-bs-toggle="tooltip" title="Bairro é obrigatório">
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="cidade">Cidade:</label>
                    <input class="form-control" type="text" name="cidade" id="cidade" required data-bs-toggle="tooltip" title="Cidade é obrigatório">
                </div>

                <div class="mb-4">
                    <label for="estado" class="form-label">Estado:</label>
                    <select class="form-select" name="estado" id="estado" required data-bs-toggle="tooltip" title="Estado é obrigatório">
                        <option value="" selected>Selecione uma opção</option>
                        <option value="1">AC</option>
                        <option value="2">AL</option>
                        <option value="3">AP</option>
                        <option value="4">AM</option>
                        <option value="5">BA</option>
                        <option value="6">CE</option>
                        <option value="7">DF</option>
                        <option value="8">ES</option>
                        <option value="9">GO</option>
                        <option value="10">MA</option>
                        <option value="11">MT</option>
                        <option value="12">MS</option>
                        <option value="13">MG</option>
                        <option value="14">PA</option>
                        <option value="15">PB</option>
                        <option value="16">PR</option>
                        <option value="17">PE</option>
                        <option value="18">PI</option>
                        <option value="19">RJ</option>
                        <option value="20">RN</option>
                        <option value="21">RS</option>
                        <option value="22">RO</option>
                        <option value="23">RR</option>
                        <option value="24">SC</option>
                        <option value="25">SP</option>
                        <option value="26">SE</option>
                        <option value="27">TO</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="cep">Cep:</label>
                    <input class="form-control" type="text" name="cep" id="cep" required data-bs-toggle="tooltip" title="CEP é obrigatório">
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="telefone">Telefone:</label>
                    <input class="form-control" type="text" name="telefone" id="telefone" required data-bs-toggle="tooltip" title="Telefone é obrigatório">
                </div>

                <div class="mb-4">
                    <label class="mb-2" for="lotacaoMaxima">Lotação máxima:</label>
                    <input class="form-control" type="text" name="lotacaoMaxima" id="lotacaoMaxima" required data-bs-toggle="tooltip" title="Lotação máxima entre 1 e 999">
                </div>

                <div class="mb-4">
                    <input class="btn btn-primary" type="submit" value="Salvar">
                </div>
            </form>
        </div>
    </div>
